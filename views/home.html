  {{template "header" .}}
  <form class="submit" action="/note" method="post">
    <textarea type="text" name="body" required></textarea>
    <input type="text" name="tags" placeholder="use space 'seperated values'" required>
    <input type="submit" value="Submit">
  </form>
  <div class="grid-note">
{{range .Notes}}
    <div class="note">
    <p> {{.Body}} </p>
    </div>
  <div class="metadata">
    <ul class="tags text-subdued">
      {{ range .Tags }} 
      <li class="tag">{{.}}</li>
      {{end}}
    </ul>
  </div>
{{end}}
  </div>
{{template "footer" .}}
