  {{template "header" .}}
  <form action="/search" method="post">
    <input type="text" name="query" required placeholder="search">
    <input type="submit" value="Search">
  </form>
  <ul class="resources">
{{range .Resources}}
    <li class="resource">
      <div class="voting">
        {{.Rank}} 
        {{if not .Voted }}
          <a class="vote-button" href="/up/{{.ID}}">&#8679;</a>
        {{else}}
          <a class="vote-button voted" href="/down/{{.ID}}">&#8679;</a>
        {{end}}
      </div>
      <div class="resource-info">
        <div>
          <a href="{{.Link.String}}"/>{{.Name}}</a> <span class="text-subdued">&#10140; {{.Link.Hostname}}</span>
        </div>
        <ul class="tags text-subdued">
          {{ range .Tags }} 
          <li class="tag">{{.}}</li>
          {{end}}
      </ul>
        <a class="text-subdued" href="/view/{{.ID}}">comments</a>
      </div>
    </li>
{{end}}
    </ul>
{{template "footer" .}}
